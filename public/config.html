<!doctype html>
<html>
  <head>
    <title>Raspberry MOKI ROV (V2.0)</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <button class="exitbutton" onClick="window.close()"><span class="icon">Exit</span></button>
    <button class="camerabutton" onClick="camera_config()"><span class="icon">Camera Config</span></button>
    <button class="sonsorbutton" onClick="sensor_config()"><span class="icon">Sensor Config</span></button>
    <button class="motorbutton" onClick="sensor_config()"><span class="icon">Motor Config</span></button>
    <button class="lightbutton" onClick="light_config()"><span class="icon">Light Config</span></button>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/config.js"></script>
  </body>  
</html>
